<div class="pv5 pv6-l ph3 bg-center cover" style="background-image: url('{{.imageUrl}}')">
  <div class="mw7 center ph3">
    <div class="db mb3">
      <!-- We removed the background-related wrapper divs -->
      <h1 class="f2 f1-l b di lh-title mb3 white hero-text-shadow">
        {{.title}}
      </h1>
      <br> <!-- Add a line break for spacing -->
      {{ if .subtitle }}
      <p class="b f4 di lh-title mb3 white hero-text-shadow">
        {{.subtitle}}
      </p>
      {{ end }}
    </div>
  </div>
</div>
