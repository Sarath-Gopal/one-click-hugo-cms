backend:
  name: git-gateway
  branch: main

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    path: "{{slug}}/index" # Each document is inside a folder with the slug name.
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: "Blurb", name: blurb, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Intro", name: intro, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          
          # This is the NEW section we added for the gallery
          - label: "Homepage Gallery"
            name: gallery
            widget: object
            fields:
              - {label: "Heading", name: "heading", widget: string}
              - {label: "Subheading", name: "subheading", widget: string}
              - {label: "Button Text", name: "buttonText", widget: string}
              - {label: "Button Link", name: "buttonLink", widget: string}
              - label: "Images"
                name: images
                widget: list
                field: {label: "Image", name: "image", widget: "image"}

          # This "Values" field is no longer displayed on the homepage,
          # but we can leave it here in case you want to use it again.
          - {label: "Values", name: "values", widget: "object", fields: [
              {label: "Heading", name: "heading", widget:string},
              {label: "Text", name: "text", widget: "text"}]}

      - file: "site/content/contact/_index.md"
        label: "About Us Page"
        name: "about"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}

      - file: "site/content/products/_index.md"
        label: "Services Page"
        name: "products"
        fields:
          - {label: Title, name: title, widget: string}
          # This section has been updated to match the new Services page layout
          - label: Intro
            name: intro
            widget: object
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Subheading, name: subheading, widget: string}
              - label: Blurbs
                name: blurbs
                widget: list
                fields:
                  - {label: Image, name: image, widget: image}
                  - {label: Text, name: text, widget: text}

  - name: "site_settings"
    label: "Site Settings"
    files:
      # The footer section is no longer used, so it has been removed from the CMS
      # to avoid confusion.
      - file: "site/hugo.toml"
        label: Hugo Config
        name: config
        editor:
          preview: false
        fields:
          - {label: Site Title for Browser Tab, name: title, widget: string}
          - label: Params
            name: params
            widget: object
            fields:
              - label: Open Graph Image
                name: images
                widget: list
                field: { label: Image, name: image, widget: image }
